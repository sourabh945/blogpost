{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Dashboard</title>
    <link rel="stylesheet" href="{% static 'home/css/main.css' %}">
    <script src="{% static 'home/js/main.js' %}"></script>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <button id="createBlogBtn" onclick="window.location.href='/newBlog/';">Create New Post</button>
            <button id="refreshBtn">Refresh</button>
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchBtn">Search</button>
        </div>
        <div class="nav-right">
            <button id="logoutBtn" onclick='window.location.href="/logout/for/you";'>Logout</button>
        </div>
    </div>

    <div class="main-body">
        <div class="content-box">
            <h2>Welcome to Your Blog Dashboard</h2>
            <p>Here you can manage your posts, create new content, and search through existing ones.</p>
        </div>
    </div>

</body>
</html>
